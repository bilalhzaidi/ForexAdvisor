<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forex Trade GPT Advisor</title>
  <script defer>
    async function submitForexTrade(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        pair: form.pair.value,
        timeframe: form.timeframe.value || "",
        comment: form.comment.value || ""
      };

      document.getElementById('response').innerHTML = '<div class="text-blue-600">Evaluating...</div>';

      try {
        const res = await fetch("https://bilalz.app.n8n.cloud/webhook/forex-gpt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();

        if (result.error) {
          document.getElementById('response').innerHTML = `<p class='text-red-500'>${result.error}</p>`;
        } else {
          document.getElementById('response').innerHTML = `
            <div class='space-y-2 text-sm'>
              <p><strong>Decision:</strong> ${result.decision}</p>
              <p><strong>Trend:</strong> ${result.trend}</p>
              <p><strong>Confidence:</strong> ${result.confidence_score}</p>
              <p><strong>Adjustment:</strong> ${result.adjustments}</p>
              <p><strong>Reward:Risk:</strong> ${result.reward_to_risk}</p>
              <p><strong>Summary:</strong> <br><span class="whitespace-pre-line">${result.summary}</span></p>
            </div>`;
        }
      } catch (err) {
        document.getElementById('response').innerHTML = `<p class='text-red-500'>Failed to fetch advisory. Please check connection.</p>`;
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-xl mx-auto bg-white p-6 shadow rounded">
    <h1 class="text-xl font-bold mb-4 text-center">Forex Trade GPT Advisor</h1>
    <form onsubmit="submitForexTrade(event)" class="space-y-4">
      <input name="pair" type="text" placeholder="Pair (e.g. EUR/USD)" class="w-full p-2 border rounded" required>
      <input name="timeframe" type="text" placeholder="Timeframe (e.g. 1h, 4h, Daily)" class="w-full p-2 border rounded">
      <textarea name="comment" placeholder="Optional trade notes or context..." rows="3" class="w-full p-2 border rounded"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Get Advisory</button>
    </form>
    <div id="response" class="mt-6 bg-gray-50 p-4 border rounded text-gray-800"></div>
  </div>
</body>
</html>
